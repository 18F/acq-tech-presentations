<!DOCTYPE html>
<html>
  <head>
    <title>Information Assurance | AcqStack mini-tech time</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../lib/base.css" />
    <style>
      .remark-slide-content.section {
        background-color: rgb(12, 197, 255);
        color: rgb(21, 35, 58);
      }

      .remark-slide-content.section h1, .remark-slide-content.section h2, .remark-slide-content.section h3 {
        color: rgb(21, 35, 58);
      }
      .remark-slide-content.section h1 {
        font-size: 88px;
      }

      li + li {
        margin-top: 0.5em;
      }

      table {
        width: 100%;
        border-spacing: 0;
      }

      td {
        text-align: center;
        width: 14.2857142857%;
        padding: 10px 0;
      }

      tr.first-row td {
        border: 2px solid white;
        background-color: rgb(12, 197, 255);
        color: black;
      }

      tr.second-row td {
        border: 2px solid black;
        background-color: rgb(235, 255, 32);
        color: black;
      }

      tr td.empty {
        background-color: transparent;
        border: 0;
      }

      .huge {
        font-size: 100px;
        font-weight: bold;
      }

      img {
        max-width: 90%;
        max-height: 90%;
      }
    </style>
  </head>
  <body>
    <textarea id="source"></textarea>
    <script src="../../lib/remark-latest.min.js">
    </script>
    <script>
      var slideshow = remark.create({ sourceUrl: 'presso.md' });
    </script>
  </body>
</html>
